<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!--插入点-->
<div class="container"></div>
<!--依赖库-->
<script src="js/jquery-3.2.1.js"></script>
<script src="js/handlebars-v4.0.11.js"></script>
<!--js文件-->
<script src="js/main.js"></script>
<!--组件的模板-->
<script id="select-template" type="text/x-handlebars-template">
    <div class="my-select-box">
        <div class="my-select-header">
            <p class="label"></p>
            <b class="button">▾</b>
        </div>
        <ul class="my-select-list">
            {{#each data}}
            <li data-value={{id}}>{{name}}</li>
            {{/each}}
            <li class="add-container">
                <input type="text" class="add-input">
                <button class="add-btn">新增</button>
            </li>
        </ul>
    </div>
</script>
<script>
  var instance = $.InputSelect({
    root: '.container',
    data: [{
      name: "app1",
      id: "1"
    }, {
      name: "app2",
      id: "2"
    }, {
      name: "app3",
      id: '3'
    },
      {
        name: "app4",
        id: '4'
      }],
    defaultSelected: {
      name: 'app3',
      id: '3'
    },
    onChangeHandle: function () {
      console.log(instance.getSelectVal());
    },
    onAddHandle:function(){
      console.log(instance.getInputVal());
    }
  });
</script>
</body>
</html>
