<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script>
    <script id="class-template" type="text/x-handlebars-template">
        <ul>
            {{#each data}}
            <li>
                <div class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        {{#equal hasnote '1'}}<span class="note">（有笔记）</span>{{/equal}}
                    </div>
                    <div class="subtitle">{{subtitle}}</div>
                    <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">时间：{{timespan}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="pag-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li
                data-id={{index}}
                {{#if cur}} class="cur" {{/if}}
                {{#if clickable}} class="clickable" {{/if}}
            >{{{text}}}</li>
            {{/each}}
        </ul>
    </script>
    </head>
<body>
<!--banner部分-->
<div class="banner">
    <h1>我的笔记本</h1>
    <h3>你的指尖，有改变世界的力量</h3>
</div>
<!--课程类别部分-->
<div class="classes" id="classes"></div>
<!--分页组件-->
<div class="pag" id="pag"></div>
<div class="overlap"></div>
<div class="notedetail">
    <div class="chapterdiv"></div>
    <div class="notemiddle"></div>
    <div class="notediv"></div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
