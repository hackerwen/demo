<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>圣杯布局</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		.container {
			padding: 0 220px 0 200px;
			overflow: hidden;
			min-width: 450px;
		}

		.main,
		.left,
		.right {
			float: left;
			position: relative;
			min-height: 300px;
		}

		.main {
			width: 100%;
			background-color: black;
		}

		.left {
			width: 200px;
			background-color: yellow;
			margin-left: -100%;
			left: -200px;
		}

		.right {
			width: 220px;
			background-color: red;
			margin-left: -220px;
			right: -220px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>

</html>
