<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="tab-demo">
    <div class="tabs-bar" role="tablist">
      <ul class="tabs-nav">
        <li role="tab" class="tabs-tab">Tab 1</li>
        <li role="tab" class="tabs-tab">Tab 2</li>
        <li role="tab" class="tabs-tab">Tab 3</li>
      </ul>
    </div>
    <div class="tabs-content">
      <div role="tabpanel" class="tabs-panel"> 第一个 Tab 里的内容 </div>
      <div role="tabpanel" class="tabs-panel"> 第二个 Tab 里的内容 </div>
      <div role="tabpanel" class="tabs-panel"> 第三个 Tab 里的内容 </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
<script>
  const tab = new Tabs({
    element: '#tab-demo',
    tabs: '#tab-demo .tabs-nav li',
    panels: '#tab-demo .tabs-content div',
    activeIndex: 1,
  });

  tab.events.on('change', (o) => { console.log(o); });
</script>

</html>
